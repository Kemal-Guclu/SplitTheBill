<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splitta Notan</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="bill-per-person bill">
        <h2>Splitta Notan</h2>
        <div class="form-grid">
          <div class="labels">
            <label for="num-of-friends">Antal vänner </label><br />
            <label for="total-sum">Totalsumma </label><br />
            <label for="tip">Dricks </label>
          </div>
          <div class="inputs">
            <input type="number" name="friends" id="num-of-friends" />
            <input type="number" name="sum" id="total-sum" />
            <input type="number" name="tip" id="tip" />
          </div>
        </div>
        <button class="calculate">BERÄKNA</button>
      </div>
      <div class="bill-per-person person">
        <h2>Splitta Notan</h2>

        <p>Varje person ska betala:</p>
        <p class="sum-per-person"></p>
        <p>Resterande sänks till välgörenhet.</p>
        <p class="rest-for-charity"></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
